<script>
  // 获取 URL 查询参数
  const queryParams = new URLSearchParams(window.location.search);
  // 判断是否存在 ref_id 参数
  const hasRefId = queryParams.has('ref_id');
  const refId = queryParams.get('ref_id');
  const SITES = [
    "https://aiwhatis.xyz",
    "https://ai-xan.xyz",
    "https://aquantancee.xyz",
    "https://aquante.xyz",
    "https://aisearches.xyz",
    "https://aigirlfriend.baby",

  ]
  const allSiteList = document.getElementById('all-site-list');


  document.addEventListener('DOMContentLoaded', function () {

    SITES.forEach((site, index) => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="${site}${hasRefId ? `?ref_id=${refId}` : ''}" class="hover:text-primary" target="_blank">AI风月 - 节点${index + 1}</a>`;
      allSiteList.appendChild(li);
    });
  });
</script>
